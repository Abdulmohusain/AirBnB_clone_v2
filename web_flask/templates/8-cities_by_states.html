<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <LI>{{state.id}}: <B>{{state.name}}</B></LI>
                <Ul>
                    {% for city in sorted(all_states[0].cities, key=lambda x: x.name) %}
                        <LI>{{ city.id }}:<B>{{ city.name }}</B></LI>
                    {% endfor %}
                </Ul>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
